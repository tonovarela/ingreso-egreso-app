<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor='let item of items | ordenIngresoEgreso'>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.monto | currency }}</td>
                            <td><span [ngClass]="{'text-success': item.tipo==='ingreso',
                                                  'text-danger': item.tipo==='egreso'}"> {{item.tipo}}</span></td>
                            <td><button class="btn btn-danger btn-xs" (click)="borrarItem(item)"><i class="fa fa-trash"></i>Borrar</button></td>
                            <!-- <td>Descripción</td>
                            <td>Monto</td>
                            <td>Tipo</td>
                            <td>acciones</td> -->
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
